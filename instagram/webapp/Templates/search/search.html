<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card rounded-0">
                <div class="card-body">
                    <h1 class="text-center mb-4">Search Users</h1>
                    <form method="get" action="{% url 'accounts:user_search' %}">
                        {{ form.as_p }}
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>

                    {% if users %}
                        <h2 class="mt-4">Search Results:</h2>
                        <ul class="list-group mt-3">
                            {% for user in users %}
                                <li class="list-group-item">
                                    <a href="{% url 'accounts:user_profile' user.id %}">
                                        <img src="{{ user.avatar.url }}" alt="{{ user.username }}" style="width: 50px; height: 50px; border-radius: 50%;">
                                        {{ user.username }} - {{ user.first_name }}
                                    </a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="mt-3">No users found.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"></script>
</body>
</html>
